<!DOCTYPE html>
<html lang="en"> <!-- Fixed lang attribute -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed "intial-scale" typo -->
        <title>CRUD APPLICATION</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(11, 43, 7); color:white;">
        <div class="container mt-5">
            <div class="text-center">
                <div class="display-5 mb-5"><strong>CRUD APPLICATION</strong></div>
            </div>
            <div class="main row justify-content-center">
                <form id="employee-form" class="row justify-content-center mb-4" action="" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="firstName">First Name</label>
                        <input id="firstName" class="form-control" type="text" placeholder="Enter First Name">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" class="form-control" type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="nicNo">NIC Number</label>
                        <input id="nicNo" class="form-control" type="text" placeholder="Enter NIC No">
                    </div>
                    <div class="col-10 mb-3">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>NIC Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-list">
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
